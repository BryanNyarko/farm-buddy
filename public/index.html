<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
  <title>Farm Buddy</title>
</head>

<body class="body">

  <main class="main">  
    <h4 id="welcome-header">Welcome To Farm Buddy</h4>
      <div class="welcome-container">
        <div class = "welcome-txt-box">
          <button type="submit" class="welcome-btn" id="go-signin">Sign in</button>  <br>
          <button type="submit"class="welcome-btn" id="go-signup">Sign up</button>
        </div>
      </div>

      <section class="sign">
        <div id="signin-screen" style="display: none;">
          <form action="" method="post" id="signin-form">
            <label for="signin-email">Email:</label>
              <input type="text" name="email" id="signin-email" required>
            <br>
            <label for="signin-password">Password:</label>
              <input type="password" name="password" id="signin-password" required>
            <br>
            <div>
              <button class="form-btn">Sign In</button> <br>
              <div class="form-base">
                Don't have an account?
                 <a  type="button" onclick="goToSignUpPage()" class="form-base-btn">Sign up</a>
              </div>
            </div>
            
          </form>
        </div>

        <div id="signup-screen"  style="display: none;">
          <form action="" method="post" id="signup-form">
          <label for="signup-name">Name:</label>
            <input type="text" name="name" id="signup-name" required>
          <br>
          <label for="email">Email:</label>
            <input type="text" name="email" id="signup-email" required>
          <br>
          <label for="signup-password">Password:</label>
          <input type="password" name="password" id="signup-password" required>
            <br>
          <label for="signup-cpassword">Confirm Password:</label>
          <input type="password" name="cpassword" id="signup-cpassword" required>
             <div>
              <br>
              <button class="form-btn">Sign Up</button> <br>
              <div class="form-base">
                Already have an account?
                 <a  type="button" onclick="goToSignInPage()" class="form-base-btn">Sign in</a>
              </div>
            </div>
          </form>


        </div>
      </section>
      
  </main>
 

<script src="app.js" type="module">  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("Service Worker registered"));
  }

 </script>
</body>
</html>
